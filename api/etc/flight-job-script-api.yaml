#-------------------------------------------------------------------------------
# API Bind Address
# The address (including port) puma will bind to
# See: https://github.com/puma/puma#binding-tcp--sockets
# The environment variable FLIGHT_JOB_SCRIPT_API_BIND_ADDRESS takes precedence
#-------------------------------------------------------------------------------
# bind_address: tcp://127.0.0.1:921

#-------------------------------------------------------------------------------
# PID File Path
# The path to where the PID of the supervisor process should be stored
# The environment variable FLIGHT_JOB_SCRIPT_API_PIDFILE takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# pidfile: /path/to/flight-job-script-api/var/puma.pid

#-------------------------------------------------------------------------------
# Base Url
# The URL to where the API is being hosted. Used in the serialized responses.
# The environment variable FLIGHT_JOB_SCRIPT_BASE_URL takes precedence
#
# NOTE: Do not include the version prefix, as this will be added implicitly
#-------------------------------------------------------------------------------
# base_url: '/'

#-------------------------------------------------------------------------------
# Scheduler Command
# Specify the command that will be used to start the submission
# The environment variable FLIGHT_JOB_SCRIPT_API_SCHEDULER_COMMAND takes precedence
#-------------------------------------------------------------------------------
# scheduler_command: sbatch

#-------------------------------------------------------------------------------
# Command PATH
# The PATH the scheduler command will be executed with. This is a global value
# for all users.
# The environment variable FLIGHT_JOB_SCRIPT_COMMAND_PATH takes precedence
#-------------------------------------------------------------------------------
# command_path: /usr/sbin:/usr/bin:/sbin:/bin

#-------------------------------------------------------------------------------
# Command Timeout
# The maximum time to wait when launching a scheduler command. Commands which
# take longer then this period will be terminated.
#-------------------------------------------------------------------------------
# command_timeout: 5

#-------------------------------------------------------------------------------
# Data Directory
# Specify the directory for internal runtime data
# The environment variable FLIGHT_JOB_SCRIPT_API_DATA_DIR takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# data_dir: /path/to/flight-job-script-api/usr/share

#-------------------------------------------------------------------------------
# Log Level
# Specify the logging level
# The environment variable FLIGHT_JOB_SCRIPT_API_LOG_LEVEL takes precedence
# Valid levels are: fatal, error, warn, info, debug
#-------------------------------------------------------------------------------
# log_level: info

#-------------------------------------------------------------------------------
# Cookie name
# Specify the name to use for the sso cookie
# The environment variable FLIGHT_JOB_SCRIPT_API_SSO_COOKIE_NAME takes precedence
#-------------------------------------------------------------------------------
# sso_cookie_name: flight_web_auth
