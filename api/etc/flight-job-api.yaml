#-------------------------------------------------------------------------------
# API Bind Address
# The address (including port) puma will bind to
# See: https://github.com/puma/puma#binding-tcp--sockets
# The environment variable FLIGHT_JOB_API_BIND_ADDRESS takes precedence
#-------------------------------------------------------------------------------
# bind_address: tcp://127.0.0.1:921

#-------------------------------------------------------------------------------
# PID File Path
# The path to where the PID of the supervisor process should be stored
# The environment variable FLIGHT_JOB_API_PIDFILE takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# pidfile: /path/to/flight-job-api/var/puma.pid

#-------------------------------------------------------------------------------
# Pam Authentication Service
# Specify the pam service which will be used to authenticate the requests.
# The environment variable FLIGHT_JOB_API_PAM_SERVICE
#-------------------------------------------------------------------------------
# pam_service: login

#-------------------------------------------------------------------------------
# Cache Directory
# Specify the directory for internal runtime data
# The environment variable FLIGHT_JOB_API_CACHE_DIR takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# cache_dir: /path/to/flight-job-api/var/cache

#-------------------------------------------------------------------------------
# Log Directory
# Specify the directory log files are stored within
# The environment variable FLIGHT_JOB_API_LOG_DIR takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# log_dir: /path/to/flight-job-api/var/log

#-------------------------------------------------------------------------------
# Log Level
# Specify the logging level
# The environment variable FLIGHT_JOB_API_LOG_LEVEL takes precedence
# Valid levels are: fatal, error, warn, info, debug
#-------------------------------------------------------------------------------
# log_level: info
